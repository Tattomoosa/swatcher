<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="center container">
			<div class="align-left">

				<h1>Swatcher</h1>

				<div class="swatch-container">
					<div class="canvas-container">
						<canvas id="swatch" width="100px" height="60px"></canvas>
						<img src="" id="swatchimg"/>
					</div>
					<h6 class="save-instructions">
					right-click to copy/save
					</h6>
					<span class="button-container">
						<input
							class="save button"
							value="SAVE"
							type="button">
						</input>
						<input
							class="copy button"
							data-clipboard-target="#swatchimg"
							value="COPY"
							type="button">
						</input>
					</span>
				</div>

			</div>
			<div class="color-picker"></div>
			<!--
			<input type="button" class="info" value="i" onclick="infoModal.open()"></input>
			-->
		</div>

			Made with &hearts; by

				Matt O'Tousa
			</a>
		</h6>
